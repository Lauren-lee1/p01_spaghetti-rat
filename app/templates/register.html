<!doctype html>
    <!-- stylesheet -->
    <html class="no-js" lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    <title>registration</title>
    </head>


    <body>
        <form action="/register" method="POST">
            <h1 class="text-center">Register</h1>
            <b>{{msg}}</b>
            <div class="grid-x grid-padding-x">
                <div class="cell small-12">
                    <label>Username
                    <input type="username" name="newUser" id="inputuser" placeholder="emersoniscool" aria-describedby="exampleHelpTextPassword" required >
                    <p class="help-text" id="exampleHelpTextPassword">Enter your username.</p>
                    </label>
                </div>
                <div class="cell small-12">
                    <label>Password
                    <input type="password" name="newPass" id="inputpass" placeholder="nadaisalsocool" aria-describedby="exampleHelpTextPassword" required >
                    <p class="help-text" id="exampleHelpTextPassword">Enter your password.</p>
                    </label>
                </div>
            </div>
            <div class="grid-x grid-margin-x">
                <fieldset class="cell medium-6">
                        <button class="button" type="submit" value="Submit">Submit</button>
                </fieldset>
        </form>
                <fieldset class="cell medium-6">
                    <button class="button" type="reset" value="Reset">Reset</button>
                </fieldset>
                <fieldset class="cell medium-6">
                    <a href="/" class="button">Login</a>
                </fieldset>
            </div>
    </body>
</html>
