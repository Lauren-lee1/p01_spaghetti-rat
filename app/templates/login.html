<!doctype html>
    <html class="no-js" lang="en">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
    </head>


    <body>
      <h1 class="text-center">Login</h1>
        <form data-abide novalidate action="/login" method="POST">
            <div class="grid-x grid-margin-x">
                <div class="cell">
                    <div data-abide-error class="alert callout" style="display: none;">
                        <p><i class="fi-alert"></i> There are some errors in your form.</p>
                    </div>
                </div>
            </div>
            <div class="grid-x grid-margin-x">
            <div class="cell small-12">
                    <label>Username
                    <input type="username" name= "username" id="username" placeholder="briannaiscool" aria-describedby="exampleHelpTextPassword" required >
                    <span class="form-error">
                        Username is a required field!
                    </span>
                    <p class="help-text" id="exampleHelpTextPassword">Enter your username.</p>
                    </label>
            </div>
            <div class="cell small-12">
                <label>Password
                <input type="password" name= "password" id="password" placeholder="yeti4preZ" aria-describedby="exampleHelpTextPassword" required >
                <span class="form-error">
                    Password is a required field!
                </span>
                <p class="help-text" id="exampleHelpTextPassword">Enter your password.</p>
                </label>
            </div>
            </div>
            <div class="grid-x grid-margin-x">
                <fieldset class="cell medium-6">
                <input type="submit" name="submit" value = "submit">
                </fieldset>
                <fieldset class="cell medium-6">
                <button class="button" type="reset" value="Reset">Reset</button>
                </fieldset>
                <fieldset class="cell medium-6">
                <a href="/register" class="button">Register</a>
                </fieldset>
            </div>
        </form>
    </body>
</html>
