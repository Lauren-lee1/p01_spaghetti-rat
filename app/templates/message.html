<!doctype html>
<html>
    <head>
        <!-- stylesheet -->
        <html class="no-js" lang="en">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/css/foundation.min.css" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.5/dist/js/foundation.min.js" crossorigin="anonymous"></script>
        <title>message</title>
    </head>

    <body>
        <div class="top-bar">
            <div class="top-bar-left">
            <ul class="dropdown menu" data-dropdown-menu>
                <li class="menu-text">Spaghetti Rat</li>
                <li><a href="/display">View Profile</a></li>
                <li><a href="/match">Your matches</a></li>
                <li><a href="/logout">Log Out</a></li>
            </ul>
            </div>
        </div>

        <h1>Your conversation with {{user}}</h1>
        <form action="{{url_for ('update_messages', username=user)}}" method="POST">
            {% if messaged == True %}
                {{status}}
                <br><br>            
                <h4>The latest message: </h4> 
                {{latest}}
                <br><br>
                Sent at <u>{{time}}</u>
            {% endif %}
            <br><br>
            <div class="grid-x grid-padding-x">
                <div class="cell small-12">
                    <label>Message
                        <input type="text" name="msg" placeholder="write a message to your match here!">
                    </label>
                </div>
            </div>
            <fieldset class="cell medium-6">
                <button class="button" type="submit" value="Submit">Submit</button>
            </fieldset>
        </form>
        <a href="/match">Return to Matches</a>
    </body>
</html>
